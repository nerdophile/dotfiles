# ~/.config/tmux/tmux.conf - Optimized for Dracula Theme

# =============================================================================
# TERMINAL & COLOR SUPPORT
# =============================================================================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -ag terminal-overrides ",xterm-256color:RGB"

# =============================================================================
# MOUSE & PREFIX
# =============================================================================
set -g mouse on
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# =============================================================================
# CONFIG RELOAD
# =============================================================================
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# =============================================================================
# PANE & WINDOW NAVIGATION
# =============================================================================
# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt-arrow keys without prefix to switch panes
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift+Alt+Vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# =============================================================================
# WINDOW & PANE SETTINGS
# =============================================================================
# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Splitting panes in current path
bind '"' split-window -v -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"

# Better split bindings (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# =============================================================================
# COPY MODE & VI SETTINGS - Fixed for clipboard duplication
# =============================================================================
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v   send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y   send-keys -X copy-selection-and-cancel

# Fix clipboard integration - use pbcopy directly to prevent duplication
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'

# Enter copy mode with Prefix + [
bind [ copy-mode
bind Escape copy-mode

# Disable automatic clipboard on mouse selection to prevent double paste
set -g @yank_selection 'primary'

# =============================================================================
# DRACULA THEME CONFIGURATION
# =============================================================================
# Dracula theme settings (configure BEFORE loading the plugin)
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Mumbai"
set -g @dracula-plugins "weather cpu-usage ram-usage network-bandwidth battery time"
set -g @dracula-show-flags true
set -g @dracula-refresh-rate 5
set -g @dracula-military-time false
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 1
set -g @dracula-border-contrast true
set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-ram-usage-label "RAM"
set -g @dracula-ping-server "google.com"
set -g @dracula-ping-rate 5
set -g @dracula-show-fahrenheit false

# Weather settings for Mumbai
set -g @dracula-show-weather true

# Network bandwidth settings
set -g @dracula-network-bandwidth-interval 0
set -g @dracula-network-bandwidth-show-interface true

# Battery settings
set -g @dracula-battery-label "BAT"
set -g @dracula-show-battery true

# =============================================================================
# ADDITIONAL DRACULA COLORS (Manual overrides if needed)
# =============================================================================
# Pane borders
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#ff79c6'

# Message styling
set -g message-style bg='#44475a',fg='#8be9fd'
set -g message-command-style bg='#44475a',fg='#8be9fd'

# Copy mode colors
set -wg mode-style bg='#bd93f9',fg='#282a36'

# Window status styling (if you want to override theme defaults)
# set -g window-status-current-style bg='#bd93f9',fg='#282a36'
# set -g window-status-style bg='#44475a',fg='#f8f8f2'

# =============================================================================
# PERFORMANCE & BEHAVIOR
# =============================================================================
# Increase scrollback buffer
set -g history-limit 50000

# Display messages for longer
set -g display-time 2000
set -g display-panes-time 2000

# Address vim mode switching delay
set -s escape-time 0

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# =============================================================================
# PLUGINS
# =============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dracula/tmux'

# Optional: Keep catppuccin as backup (commented out)
# set -g @catppuccin_flavour 'mocha'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# Additional useful plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# =============================================================================
# PLUGIN CONFIGURATIONS
# =============================================================================
# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# Yank settings - Fixed for clipboard duplication
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-no-clear'
set -g @yank_with_mouse on

# Fix clipboard integration to prevent double pasting
set -g @override_copy_command 'pbcopy'

# =============================================================================
# CUSTOM KEY BINDINGS
# =============================================================================
# Quick session switching
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session

# Quick window renaming
bind n command-prompt "rename-window %%"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle synchronize panes
bind y setw synchronize-panes

# Clear screen and history
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-l' \; clear-history

# =============================================================================
# HOOKS & AUTOMATION
# =============================================================================
# Automatically rename windows based on current program
setw -g automatic-rename on

# Set window title to reflect current program
set -g set-titles on
set -g set-titles-string '#S:#I:#W - #{pane_current_command}'

# =============================================================================
# INITIALIZE TMUX PLUGIN MANAGER (KEEP AT BOTTOM)
# =============================================================================
run '~/.tmux/plugins/tpm/tpm'

